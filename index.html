<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even click jquery</title>
    <style>
      a {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Even Click in Jquery</h1>
    <a href="#" class="clickA">Click A</a>
    <a href="#" class="clickB">Click B</a>

    <script src="./js/jquery.js"></script>

    <script>
      $(function () {
        $(".clickA").click(function () {
          alert("Click A");
        });

        $(".clickB").click(function () {
          alert("Click B");
          $(".clickA").click();
        });
      });
    </script>
  </body>
</html>
